<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Source+Sans+Pro:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium">

    <h2>Equilibrium #3429</h2>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="timer">
      <p class="ETH"><img src="images/icon-ethereum.svg" alt="ETH icon"> 0.041 ETH</p>
      <p><img src="images/icon-clock.svg" alt="clock"> 3 days left</p>
    </div>
    
    <div class="creator">
      <img src="images/image-avatar.png" alt="avatar"> 
      <p>Creation of <span class="name">Jules Wyvern</span></p>
    </div>

  </div>
</body>
</html>
